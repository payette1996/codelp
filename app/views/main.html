<div class="row justify-content-around">
    <div>
        <strong>Users</strong>
        <ul id="usersUl" class="list-none"></ul>
    </div>
    <div>
        <strong>Threads</strong>
        <ul id="threadsUl" class="list-none"></ul>
    </div>
</div>

<div class="row justify-content-center">
    <form id="threadForm" class="w-100">
        <div>
          <label for="title">Title:</label>
          <input type="title" id="title" name="title" class="w-100" required>
        </div>
    
        <div>
            <label for="description">Description:</label>
            <textarea type="description" id="description" name="description" rows="5" class="w-100" required></textarea>
        </div>
        
        <div>
          <input type="submit" name="action" value="Post Thread">
        </div>
    </form>
</div>
