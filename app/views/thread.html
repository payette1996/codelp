<strong>Thread</strong>
<ul id="threadUl"></ul>
<div class="row justify-content-center">
  <form id="postForm" class="w-100 mb-1">
    <div>
      <label for="title">Title:</label>
      <input type="title" id="title" name="title" class="w-100" required>
    </div>
    
    <div>
      <label for="description">Description:</label>
      <textarea type="description" id="description" name="description" rows="5" class="w-100" required></textarea>
    </div>
    
    <div>
      <input type="submit" name="action" value="Post Post">
    </div>
  </form>
</div>
<strong>Posts</strong>
<ul id="postsUl"></ul>
